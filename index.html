<!doctype html>
<html>
  <head>
  <meta charset=utf8 />
  <style>
  html,body { width:100%;height:100%;margin:0 }
  body { box-sizing:border-box;padding:24px }
  * {
    font-size:24px;
    line-height:48px;
    font-family:monospace;
    margin:0;
    padding:0;
  }
  #src {
      width:100%;
      height:75%;
      border:none;
      resize:none;
  }
  #mp_js_stdout {
    width:100%;
    height:25%;
  }
  </style>
  </head>
  <body>
    <textarea id=src class=language-python></textarea>
    <div id=mp_js_stdout></div>
    <script src="micropython/micropython.js"></script>
    <script>
      let expected = "[0, 1, 2, 3, 4]"
    
      mp_js_stdout.addEventListener('print', function(e) {
        e.target.textContent += e.data
      }, false)

      let src = document.querySelector('textarea')
      let stdout = mp_js_stdout

      function execute(e) {
        stdout.textContent = ''
        mp_js_init(64 * 1024)
        mp_js_do_str(src.value)

        stdout.textContent = stdout.textContent.replace('Traceback (most recent call last):', '')
        stdout.textContent = stdout.textContent.replace(/.*?line (\d+)/, (_,a) => {
          return 'Error on line ' + a + ':'
        })
        stdout.textContent = stdout.textContent.replace(', in <module>','')
        
        if (expected) {
          if (expected == stdout.textContent.trim()) {
            stdout.textContent = '✔️' + ' ' + stdout.textContent
          } else {
            stdout.textContent = '❌️' + ' ' + stdout.textContent
          }
        }
      }

      src.addEventListener('keydown', e => {
        if (e.key == 'Tab') {
          e.preventDefault()
          src.setRangeText('    ', src.selectionStart, src.selectionEnd, 'end')
        }
      })

      // Wait for Mircopython to be ready
      // There's probably a better way to do this
      function onload() {
        if (typeof mp_js_init == 'function') {
          src.addEventListener('input', execute)
          execute()
        } else {
          setTimeout(onload, 10)
        }
      }
      onload()
    </script>
  </body>
</html>
