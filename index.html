<!doctype html>
<html>
  <head>
  <meta charset=utf8 />
  <style>
  html,body { width:100%;height:100%;margin:0 }
  #src {
      width:100%;
      height:100%;
      font-family:monospace;
      font-size:24px;
      line-height:48px;
  }
  </style>
  </head>
  <body>
    <div id='mp_js_stdout'></div>
    <textarea id=src class=language-python></textarea>
    <script src="micropython/micropython.js"></script>
    <link href="prism/prism.css" rel="stylesheet" />
    <script src="prism/prism.js"></script>
    <script>
      expected = "[0, 1, 2, 3, 4]"
    
      mp_js_stdout.addEventListener('print', function(e) {
        e.target.textContent += e.data
      }, false)

      document.querySelector('#src').addEventListener('input', e => {
        document.querySelector('#mp_js_stdout').textContent = ''
        mp_js_init(64 * 1024)
        mp_js_do_str(e.target.value)

        if (expected) {
          if (expected == document.querySelector('#mp_js_stdout').textContent.trim()) {
            document.querySelector('#mp_js_stdout').textContent = '✔ ️'+ document.querySelector('#mp_js_stdout').textContent
          } else {
            document.querySelector('#mp_js_stdout').textContent = '❌ ' + document.querySelector('#mp_js_stdout').textContent
          }  
        }
        
      })
    </script>
  </body>
</html>
